<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية - متجر الأعمال الحرة</title>
  <link rel="stylesheet" href="header.html">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f8fafc;
      color: #333;
      padding-top: 90px;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .hero-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }
    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero-text p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <div id="header"></div>

  <!-- الفيديو -->
  <section class="hero-video">
    <video autoplay muted loop>
      <source src="AL1.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <div class="hero-text">
      <h2>ابدأ أعمالك الحرة باحتراف</h2>
      <p>خدمات احترافية من مستقلين موهوبين في مختلف المجالات</p>
    </div>
  </section>

  <!-- الشريط السفلي -->
  <div id="footer"></div>

  <script>
    // إدراج الشريط العلوي
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        // تفعيل الرابط الحالي
        document.querySelector('a[href="index.html"]').classList.add("active");
      });

    // إدراج الشريط السفلي
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

</body>
</html>
